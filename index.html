<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual Você Prefere?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e6;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #ff85a2;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 24px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            gap:20px;
            margin: 20px 0;
            width: 100%;
        }

        .image-container img {
            width: 300px;      
            height: 300px;      
            object-fit: cover; 
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .question-container {
            text-align: center;
        }

        footer {
            margin-top: auto;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            background-color: #ffb3c6;
            color: #333;
        }

        button {
            background-color: #ff85a2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff527b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Qual Você Prefere?</h1>
    </header>
    <main>
        <div class="image-container" id="image-container">
            <img src="escolha1.jpg" alt="Opção 1" onclick="chooseOption(1)" />
            <img src="escolha2.jpg" alt="Opção 2" onclick="chooseOption(2)" />
        </div>
        <div class="question-container">
            <h2 id="question">Escolha uma opção:</h2>
        </div>
    </main>
    <footer>
        <p>Ana Clara Cordeiro e Danielle Trindade© 2024</p>
    </footer>

    <script>
      
        const questions = [
            { question: "Barraca do beijo ou Para todos os garotos que ja amei?", image1:"img/barracadobeijo.jpg", image2:"img/todososgarotos.webp" },
            { question: "Pretendente surpresa ou Amor Oculto?", image1: "img/pretendente.jpg", image2: "img/amor.webp" },
            { question: "Click ou Gente Grande?", image1: "img/click.jpg", image2: "img/gentegrande.jpg" },
            { question: "O Máskara ou O mentiroso?", image1: "img/maskara.jpg", image2: "img/mentiroso.webp" },
            { question: "Teen Wolf ou The Vampire Diaries?", image1: "img/wolf.webp", image2: "img/tvd.jpg" },
            { question: "Love Alarm ou Sorriso Real?", image1: "img/love.jpg", image2: "img/sorriso.webp" },
            { question: "Velozes e Furiosos ou Rambo: projetado para matar?", image1: "img/velozes.jpg", image2: "img/rambo.jpg" },
            { question: "Matrix ou Exterminador do Futuro?", image1: "img/matrix.JPG", image2: "img/futuro.webp" },
            { question: "Breaking Bad ou The Walking Dead?", image1: "img/bad.jpg", image2: "img/melhordomundo.jpg" },
            { question: "JATP ou Ginny e Georgia?", image1: "img/julie.jpg", image2: "img/ginny.jpg" },
            { question: "Maze Runner ou Duna?", image1: "img/maze.jpg", image2: "img/duna.jpg" },
            { question: "Terrifier 3 ou Invocação do Mal 2?", image1: "img/terror.jpg", image2: "img/mal.jpg" },
            { question: "Flash ou Arrow?", image1: "img/flash.jpg", image2: "img/arrow.jpg" },
            { question: "Coringa ou Aves de Rapina?", image1: "img/coringa.jpg", image2: "img/aves.webp" },
            { question: "Teddy ou Uma noite no museu?", image1: "img/teddy.webp", image2: "img/noite.jpg" },
            { question: "Titanic ou Diário de uma paixão?", image1: "img/titanic.webp", image2: "img/diario.jpg" },
            { question: "Meu malvado favorito ou Lilo e Stitch?", image1: "img/malvado.jpg", image2: "img/lilo.webp" },
            { question: "Teen Beach Movie ou Austin e Ally?", image1: "img/teen.jpg", image2: "img/images.jpg" },
            { question: "Jessie ou Zack e Cold?", image1: "img/jessie.webp", image2: "img/zack.webp" },
            { question: "High School Musical ou Descendentes?", image1: "img/high.jpg", image2: "img/descendentes.jpg" },
            { question: "Cinderela ou Rapunzel?", image1: "img/cinderela.png", image2: "img/rapunzel.jpg" },
            { question: "Tropa de Elite ou Cidade de Deus?", image1: "img/tropa.webp", image2: "img/cidade.webp" },
            { question: "Minha mãe é uma peça ou Os Farofeiros?", image1: "img/mae.jpg", image2: "img/farofa.jpg" },
            { question: "Tapas e Beijos ou A Grande Família?", image1: "img/tapas.webp", image2: "img/familia.webp" }
        ];
 
        const maxQuestions = 20;
        let currentQuestion = 0;

        function chooseOption(optionIndex) {
            currentQuestion++;
            if (currentQuestion < maxQuestions && currentQuestion < questions.length) {
               
                updateQuestion();
            } else if (currentQuestion >= maxQuestions) {
               
                document.querySelector("main").innerHTML = `
                    <div class="question-container">
                        <h2>Parabéns, você respondeu todas as 20 perguntas!</h2
                        <h2>Recarregue para jogar novamente!</h2
                    </div>
                `;
            } else {
                
                alert("Não há mais perguntas disponíveis!");
            }
        }

        function updateQuestion() {
            const questionText = document.getElementById("question");
            const imageContainer = document.getElementById("image-container");
            const questionData = questions[currentQuestion];

            questionText.textContent = questionData.question;
            imageContainer.innerHTML = `
                <img src="${questionData.image1}" alt="Opção 1" onclick="chooseOption(1)" />
                <img src="${questionData.image2}" alt="Opção 2" onclick="chooseOption(2)" />
            `;
        }

        function restartGame() {
            currentQuestion = 0;
            updateQuestion();
        }

        updateQuestion();
    </script>
</body>
</html>
